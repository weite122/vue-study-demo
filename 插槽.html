<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插槽</title>
    <script src="http://vuejs.org/js/vue.js"></script>
</head>
<body>
<div id="root">
    <child>
        <template slot-scope="props">
            <h1>{{props.item}}</h1>
        </template>
        <!--父组件通过props接收子组件的值，并且用用template规定用哪些DOM元素-->
    </child>
</div>
<script>
    Vue.component('child', {
        data: function () {
            return {
                list: [1, 2, 3, 4]
            }
        },
        template: `<div>
                          <ul>
                            <slot v-for="item of list"
                            :item = item
                            ></slot>
                          </ul>
                        </div>`
                        // 子组件向父组件传数据
    })

    var vm = new Vue({
        el: '#root'
    })
</script>
</body>
</html>
