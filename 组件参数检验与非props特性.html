<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件参数校验与非props特性</title>
    <script src="http://vuejs.org/js/vue.js"></script>
</head>
<body>
    <div id="root">
        <child content="Hello World"></child>
    </div>
    <script>
        Vue.component('child', {
            template: '<div>{{content}}</div>'
        })

        var vm = new Vue({
            el: '#root'
        })

    </script>
</body>
</html>
