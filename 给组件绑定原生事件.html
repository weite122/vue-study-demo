<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给组件绑定原生事件</title>
    <script src="http://vuejs.org/js/vue.js"></script>
</head>
<body>
<div id="root">
    <child @click.native="handleClick"></child>
    <!--直接绑定到原生事件-->
</div>
<script>
    Vue.component('child', {
        template: '<div>child</div>',
    })

    var vm = new Vue({
        el: '#root',
        methods: {
            handleClick: function() {
                alert('click')
            }
        }
    })
</script>
</body>
</html>
